<!--SPLASH SCREEN LOADING BY POLYBOTICS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="polybotics, loading, css animation, splash screen">
    <meta name="description" content="a simple splash screen loading animation by polybotics">
    
    <title>Splash Screen Animation - Polybotics</title>
    
    <!--STYLESHEET-->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
<div class="switch-tab fw flex">
    <div class="switch-cont flex ac">
        <div class="switch-title">Dark Mode</div>
        <div onclick="darkModeToggle(event)" class="switch-box flex ac">
            <div class="switch-toggle flex ac jc"><i class="fa fa-sun"></i></div>
        </div>
    </div>
</div>

<div class="loading-box flex ac jc">
    <div class="loading-container flex ac jc">
        <!--LOADING TABS-->
        <div class="loading-tab"><div class="loading-ball"></div></div>
        <div class="loading-tab"><div class="loading-ball"></div></div>
        <div class="loading-tab"><div class="loading-ball"></div></div>
        <div class="loading-tab"><div class="loading-ball"></div></div>
        <div class="loading-tab"><div class="loading-ball"></div></div>
        <div class="loading-tab"><div class="loading-ball"></div></div>
        
        <!--REPLACE ICON WITH LOGO -->
        <div class="logo flex ac jc"><i class="fa fa-signal"></i></div>
    </div>
</div>

<div class="title-box fw">
    <div class="title fw tc">Spalsh Screen Animation</div>
    <div class="title-from fw tc">from</div>
    <div class="title-tag fw tc">Polybotics - 2023</div>
</div>



<!-- SCRIPTS -->
<script src="./index.js"></script>
</body>
</html>
